    <!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('https://wallpaperscraft.com/image/universe_planet_planet_disaster_space_94435_1920x1080.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Explore</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('https://newevolutiondesigns.com/images/freebies/space-wallpaper-29.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Create</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('https://i.ytimg.com/vi/tH-lZXuuydM/maxresdefault.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Imagine</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>


    <form action="https://formspree.io/cha2dionnesmith@gmail.com" method="POST">


       <div class="col-lg-12 text-center">
                   <h2 class="section-heading" style="font-family: Georgia;">Contact me</h2>
                   <h3 class="section-subheading text-muted" style="font-family: Georgia;">Let me know if you have any questions.</h3>
               </div>
               <div class="col-md-6">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name" id="name" required="" data-validation-required-message="Please enter your name." name="name">
              <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
              <input type="email" class="form-control" placeholder="Your Email" id="email" required="" data-validation-required-message="Please enter your email address." name="_replyto">
              <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
              <input type="tel" class="form-control" placeholder="Your Phone" id="phone" required="" data-validation-required-message="Please enter your phone number." name="phone">
              <p class="help-block text-danger"></p>
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <textarea class="form-control" placeholder="Your Message" id="message" required="" data-validation-required-message="Please enter a message." name="message"></textarea>
              <p class="help-block text-danger"></p>
          </div>
      </div>
      <div class="col-lg-12 text-center">
                               <div id="success"></div>
                               <button type="submit" class="btn btn-xl"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>Send Message</button>
                           </div>
<i class="fa fa-linkedin fa-fw fa-3x"></i>
 
</form>
